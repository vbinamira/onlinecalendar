<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Online Calendar</title>
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/fullcalendar/dist/fullcalendar.min.css">
	<link rel="stylesheet" href="../node_modules/qtip2/dist/jquery.qtip.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div class="container">
		<div id="calendar"></div>
		<div id="calendarModal" class="modal fade">
			<div class="modal-dialog">
			    <div class="modal-content">
			        <div class="modal-header">
			            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> 	<span class="sr-only">close</span>
			            </button>
			            <h4 id="modalTitle" class="modal-title"></h4>
			        </div>
			        <div id="modalBody" class="modal-body">
			        	<ul class="list-group">
			        		<li class="list-group-item"><b>Time:</b> <span id="event-time"></span></li>
			        		<li class="list-group-item" id="mushrooms"><b>Act 1:</b> <span id="event-act-one"></span></li>
			        		<li class="list-group-item" id="samismyfriend"><b>Act 2:</b> <span id="event-act-two"></span></li>
			        		<li class="list-group-item hidden" id="croissants"><b>Act 3:</b> <span id="event-act-three"></span></li>
			        		<li class="list-group-item hidden" id="cast"><b>Cast:</b>
			        			<ul class="list-group">
			        				<li class="list-group-item" id="cast-one"></li>
			        				<li class="list-group-item" id="cast-two"></li>
			        				<li class="list-group-item" id="cast-three"></li>
			        				<li class="list-group-item" id="cast-four"></li>
			        				<li class="list-group-item" id="cast-five"></li>
			        				<li class="list-group-item" id="cast-six"></li>
			        				<li class="list-group-item" id="cast-seven"></li>
			        				<li class="list-group-item" id="cast-eight"></li>
			        				<li class="list-group-item" id="cast-nine"></li>
			        				<li class="list-group-item" id="cast-ten"></li>
			        				<li class="list-group-item" id="cast-eleven"></li>
			        				<li class="list-group-item" id="cast-twelve"></li>
			        				<li class="list-group-item" id="cast-thirteen"></li>
			        				<li class="list-group-item" id="cast-fourteen"></li>
			        			</ul>
			        		</li>
			        	</ul> 
			        </div>
			        <div class="col-md-6">
			        	<label for="additional-info" class="hidden" id="info-label">Additional Info:</label>
			        	<ul class="list-group hidden" id="add-info">
			        		
			        	</ul>
			        </div>
			        <div class="modal-footer">
			            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			            <button class="btn btn-default hidden" id="add-info-btn">Show Additional Info</button>
			        </div>
			    </div>
			</div>
		</div>
	</div>
	<script src="../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/moment/moment.js"></script>
	<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../node_modules/fullcalendar/dist/fullcalendar.min.js"></script>
	<script src="../node_modules/qtip2/dist/jquery.qtip.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
